name: Node.js Continuous Deployment

on:
  push:
    branches:
      - main  # Deploy when changes are pushed to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code from the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js version (if necessary, you can specify a version)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'  # Ensure it matches your Node.js version

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Run tests (ensure your project has test scripts defined in package.json)
      - name: Run tests
        run: npm test

      # Step 5: Build the application (optional if your project requires a build step)
      - name: Build the application
        run: npm run build

      # Step 6: Deploy to Heroku (Example for Heroku)
      - name: Deploy to Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}  # Store your Heroku API key in GitHub Secrets
        run: |
          git remote add heroku https://git.heroku.com/<your-heroku-app-name>.git
          git push heroku main

