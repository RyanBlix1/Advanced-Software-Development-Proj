name: Node.js CI/CD Pipeline

on:
  push:
    branches:
      - main  # Trigger the workflow when code is pushed to the main branch
  pull_request:
    branches:
      - main  # Trigger the workflow on pull requests to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14.x'  # You can change this based on your project

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test  # Ensure you have a test script in your package.json

      - name: Build project
        run: npm run build  # Only if your project has a build step

      - name: Deploy to production
        run: |
          echo "Deploying to production..."
          # Add deployment logic here (e.g., push to Heroku, Azure, AWS)
