<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offender Form</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Incident Reporting System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/view-incidents">All Incidents</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/view-offenders">All Offenders</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main content for adding offender -->
    <div class="container mt-5">
        <h1 class="mt-5">Add New Offender</h1>
        <form action="/api/offender" method="POST" id="offenderForm">
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" name="firstName" required>
            </div>
            <div class="mb-3">
                <label for="surname" class="form-label">Surname</label>
                <input type="text" class="form-control" id="surname" name="surname" required>
            </div>
            <div class="mb-3">
                <label for="banStatus" class="form-label">Ban Status</label>
                <select class="form-control" id="banStatus" name="banStatus" required>
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                </select>                
            </div>
            <div class="mb-3">
                <label for="warningID" class="form-label">Warning ID</label>
                <textarea class="form-control" id="warningID" name="warningID" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
