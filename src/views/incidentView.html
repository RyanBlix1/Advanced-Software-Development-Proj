<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incident Report Form</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<style>
    body {
        padding-top: 56px;
    }

    .custom-section {
        background-color: #f8f9fa;
        padding: 20px;
        border-radius: 8px;
        margin-top: 20px;
    }
</style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Incident Reporting System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="w-100" style="max-width: 600px;">
            <div class="border rounded p-4 shadow-sm bg-white">
                <h1 class="text-center mb-4">Incident Report Form</h1>
                <form action="/api/incident" method="POST">
                    <!-- Details -->
                    <div class="mb-3">
                        <label for="details" class="form-label">Details</label>
                        <textarea class="form-control" id="details" name="description" rows="3"
                            placeholder="Detailed description of the incident." required></textarea>
                    </div>

                    <!-- Date -->
                    <div class="mb-3">
                        <label for="date" class="form-label">Date</label>
                        <input type="date" class="form-control" id="date" name="date" placeholder="31/08/2024" required>
                    </div>

                    <!-- Time -->
                    <div class="mb-3">
                        <label for="time" class="form-label">Time</label>
                        <input type="time" class="form-control" id="time" name="time" placeholder="16:45" required>
                    </div>

                    <!-- Location -->
                    <div class="mb-3">
                        <label for="location" class="form-label">Location</label>
                        <input type="text" class="form-control" id="location" name="location"
                            placeholder="Level 7, Ward 2, Room 25" required>
                    </div>

                    <!-- Victim ID -->
                    <div class="mb-3">
                        <label for="victimId" class="form-label">Victim ID</label>
                        <input type="number" class="form-control" id="victimId" name="victimId" placeholder="12345678">
                    </div>

                    <!-- Witness ID -->
                    <div class="mb-3">
                        <label for="witnessId" class="form-label">Witness ID</label>
                        <input type="number" class="form-control" id="witnessId" name="witnessId"
                            placeholder="12345678">
                    </div>

                    <!-- Offender ID -->
                    <div class="mb-3">
                        <label for="offenderId" class="form-label">Offender ID</label>
                        <input type="number" class="form-control" id="offenderId" name="offenderId"
                            placeholder="12345678">
                    </div>

                    <!-- Urgency -->
                    <div class="mb-3">
                        <label for="urgency" class="form-label">Urgency</label>
                        <select class="form-select" id="urgency" name="urgency" required>
                            <option value="" disabled selected>Select urgency</option>
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                    </div>

                    <!-- Impact -->
                    <div class="mb-3">
                        <label for="impact" class="form-label">Impact</label>
                        <select class="form-select" id="impact" name="impact" required>
                            <option value="" disabled selected>Select impact</option>
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                    </div>

                    <!-- Risk Assessment -->
                    <div class="mb-3">
                        <label for="riskAssessment" class="form-label">Impact</label>
                        <select class="form-select" id="riskAssessment" name="riskAssessment" required>
                            <option value="" disabled selected>Select Risk Assessment</option>
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                    </div>

                    <!-- Submit Button -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
