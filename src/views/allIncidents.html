<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Incident View</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
</head>

<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Incident Reporting System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">All Incidents</h1>

        <!-- Table to display all incidents -->
        <div class="table-responsive">
            <table id="incidentTable" class="table table-striped table-bordered table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Details</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Location</th>
                        <th>Victim ID</th>
                        <th>Witness ID</th>
                        <th>Offender ID</th>
                        <th>Urgency</th>
                        <th>Impact</th>
                        <th>Risk Assessment</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <script src="/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('/api/incident')
                .then(response => response.json())
                .then(data => {
                    const incidents = data;
                    const tableBody = document.querySelector('#incidentTable tbody');

                    incidents.forEach(incident => {
                        const row = document.createElement('tr');

                        for (const key in incident) {
                            const cell = document.createElement('td');
                            cell.textContent = incident[key];
                            row.appendChild(cell);
                        }

                        // Add the Edit button
                        const actionCell = document.createElement('td');
                        const editButton = document.createElement('a');
                        editButton.href = `/edit-incident?id=${incident.IncidentID}`; // Ensure this key matches the backend response
                        editButton.className = 'btn btn-warning btn-sm';
                        editButton.textContent = 'Edit';
                        actionCell.appendChild(editButton);

                        // Add the Delete button
                        const deleteCell = document.createElement('td');
                        const deleteButton = document.createElement('button');
                        deleteButton.textContent = 'Delete';
                        deleteButton.classList.add('btn', 'btn-danger');
                        deleteButton.addEventListener('click', () => {
                            deleteIncident(incident.IncidentID, row);
                        });
                        deleteCell.appendChild(deleteButton);
                        actionCell.appendChild(deleteCell);

                        row.appendChild(actionCell);
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => console.error('Error fetching incidents:', error));
        });

        function deleteIncident(id, row) {
            if (confirm('Are you sure you want to delete this incident?')) {
                fetch(`/api/incident/${id}`, {
                    method: 'DELETE',
                })
                    .then(response => {
                        if (response.ok) {
                            row.remove();
                        } else {
                            console.error('Error deleting incident:', response);
                        }
                    })
                    .catch(error => console.error('Error deleting incident:', error));
            }
        }

    </script>
</body>

</html>
